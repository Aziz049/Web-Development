{% extends 'base.html' %}

{% block title %}My Appointments - Clinic Appointment Manager{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Welcome Message (shown after registration) -->
    <div id="welcome-message" class="hidden mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
        <h2 class="text-xl font-semibold text-blue-800 mb-2">Welcome!</h2>
        <p class="text-blue-700" id="welcome-text">Your registration was successful.</p>
    </div>
    
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">My Appointments</h1>
            <p class="text-gray-600">View and manage your appointments</p>
        </div>
        <button onclick="showBookingForm()" 
                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            Book New Appointment
        </button>
    </div>

    <!-- Booking Form Modal -->
    <div id="booking-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-bold mb-4">Book New Appointment</h3>
                <form id="booking-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Doctor ID</label>
                        <input type="number" id="doctor_id" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date (YYYY-MM-DD)</label>
                        <input type="date" id="appointment_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Time (HH:MM)</label>
                        <input type="time" id="appointment_time" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Reason (optional)</label>
                        <textarea id="reason" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div class="flex space-x-3">
                        <button type="submit" 
                                class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            Book
                        </button>
                        <button type="button" onclick="hideBookingForm()"
                                class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="appointments-list" class="space-y-4">
        <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading appointments...</p>
        </div>
    </div>
</div>

<script>
function showBookingForm() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        alert('Please login to book an appointment.');
        window.location.href = '/login/';
        return;
    }
    document.getElementById('booking-modal').classList.remove('hidden');
}

function hideBookingForm() {
    document.getElementById('booking-modal').classList.add('hidden');
}

document.getElementById('booking-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        doctor_id: parseInt(document.getElementById('doctor_id').value),
        appointment_date: document.getElementById('appointment_date').value,
        appointment_time: document.getElementById('appointment_time').value,
        reason: document.getElementById('reason').value
    };
    
    try {
        await apiCall('/api/api/appointments/', 'POST', formData);
        alert('Appointment booked successfully!');
        hideBookingForm();
        loadAppointments();
    } catch (error) {
        alert('Error booking appointment: ' + error.message);
    }
});

function getStatusColor(status) {
    const colors = {
        'PENDING': 'bg-yellow-100 text-yellow-800',
        'CONFIRMED': 'bg-blue-100 text-blue-800',
        'COMPLETED': 'bg-green-100 text-green-800',
        'CANCELLED': 'bg-red-100 text-red-800'
    };
    return colors[status] || 'bg-gray-100 text-gray-800';
}

async function loadAppointments() {
    try {
        const appointments = await apiCall('/api/api/appointments/my_appointments/');
        const appointmentsList = document.getElementById('appointments-list');
        
        if (appointments.length === 0) {
            appointmentsList.innerHTML = '<p class="text-gray-600 text-center py-12">No appointments found.</p>';
            return;
        }
        
        appointmentsList.innerHTML = appointments.map(apt => {
            const patientName = `${apt.patient.first_name || ''} ${apt.patient.last_name || ''}`.trim() || apt.patient.email;
            const doctorName = `${apt.doctor.first_name || ''} ${apt.doctor.last_name || ''}`.trim() || apt.doctor.email;
            
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold">Appointment with ${doctorName}</h3>
                            <p class="text-sm text-gray-600">${apt.appointment_date} at ${apt.appointment_time}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(apt.status)}">
                            ${apt.status}
                        </span>
                    </div>
                    
                    ${apt.reason ? `<p class="text-sm text-gray-700 mb-2"><strong>Reason:</strong> ${apt.reason}</p>` : ''}
                    ${apt.notes ? `<p class="text-sm text-gray-700 mb-2"><strong>Notes:</strong> ${apt.notes}</p>` : ''}
                    
                    <div class="flex space-x-2 mt-4">
                        ${apt.status !== 'CANCELLED' && apt.status !== 'COMPLETED' ? `
                            <button onclick="cancelAppointment(${apt.id})" 
                                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 text-sm">
                                Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }).join('');
    } catch (error) {
        document.getElementById('appointments-list').innerHTML = `
            <div class="text-center py-12">
                <p class="text-red-600">Error loading appointments. Please try again later.</p>
            </div>
        `;
    }
}

async function cancelAppointment(appointmentId) {
    if (!confirm('Are you sure you want to cancel this appointment?')) {
        return;
    }
    
    try {
        await apiCall(`/api/api/appointments/${appointmentId}/cancel/`, 'POST');
        alert('Appointment cancelled successfully!');
        loadAppointments();
    } catch (error) {
        alert('Error cancelling appointment: ' + error.message);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login/';
        return;
    }
    
    // Check if user just registered (has user_data in localStorage)
    const userData = localStorage.getItem('user_data');
    if (userData) {
        try {
            const user = JSON.parse(userData);
            const welcomeDiv = document.getElementById('welcome-message');
            const welcomeText = document.getElementById('welcome-text');
            if (welcomeDiv && welcomeText && user.first_name) {
                welcomeText.textContent = `Welcome, ${user.first_name}! Your registration was successful. You can now book appointments.`;
                welcomeDiv.classList.remove('hidden');
                // Hide welcome message after 5 seconds and clear user_data
                setTimeout(() => {
                    welcomeDiv.classList.add('hidden');
                    localStorage.removeItem('user_data');
                }, 5000);
            }
        } catch (e) {
            // Ignore parse errors
        }
    }
    
    loadAppointments();
});
</script>
{% endblock %}
