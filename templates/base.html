<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clinic Appointment Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">Apex Dental Care</a>
                </div>
                <div class="flex items-center space-x-4" id="nav-links">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/doctors/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Doctors</a>
                    <a href="/appointments/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">My Appointments</a>
                    <a href="/login/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium" id="login-link">Login</a>
                    <a href="/access/" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700" id="register-link">Register</a>
                    <button onclick="logout()" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium hidden" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Check authentication status
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (token) {
                if (loginLink) loginLink.classList.add('hidden');
                if (registerLink) registerLink.classList.add('hidden');
                if (logoutBtn) logoutBtn.classList.remove('hidden');
            } else {
                if (loginLink) loginLink.classList.remove('hidden');
                if (registerLink) registerLink.classList.remove('hidden');
                if (logoutBtn) logoutBtn.classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }

        // API helper function
        async function apiCall(url, method = 'GET', data = null) {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const options = {
                method,
                headers,
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || result.error || 'Request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
